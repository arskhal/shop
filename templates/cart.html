<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Магазин</title>
</head>
<body>
    <h1>Наша продукция</h1>
    {% for product in products %}
    <div>
        <h3><a href="{% url 'product' product.id %}">{{ product.title }}</a></h3>
<!--         <p>Описание: {{ product.description }}</p> -->
        <p>Цена: {{ product.price }}</p>
        <img src="{{ product.get_img }}" alt="{{ product.img }}" width=300>
    </div>
    {% endfor %}
</body>
</html>
