{% extends 'base.html' %}

{% block content %}

    <h1>Наша продукция</h1>
    <div>
        <h3>{{ product.title }}</h3>
        <p>Описание: {{ product.description }}</p>
        <p>Цена: {{ product.price }}</p>
        <img src="{{ product.get_img }}" alt="{{ product.img }}">
    </div>

{% endblock %}
